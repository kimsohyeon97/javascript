<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.JSON</title>
</head>
<body>
    <h3>3.JSON</h3>
    <script>
        //JSON 생성
        const user = {
            "uid": "a101",
            "name": "김유신",
            "age": "23",
            "addr": "김해시" 
        };

        document.wrtie('user : ' + user);
        document.wrtie('user.uid : ' + user.uid + '<br>');
        document.wrtie('user.name : ' + user.name + '<br>');
        document.wrtie('user.age : ' + user.age + '<br>');
        document.wrtie('user.addr : ' + user.addr + '<br>');


        //JSON 배열
        const jsonArr = {"users":[
            {"uid":"a101", "name":"김유신", "age":23, "addr":"김해"},
            {"uid":"a101", "name":"김춘추", "age":23, "addr":"경주"},
            {"uid":"a101", "name":"장보고", "age":23, "addr":"완도"},
            {"uid":"a101", "name":"강감찬", "age":23, "addr":"서울"},
            {"uid":"a101", "name":"이순신", "age":23, "addr":"부산"},
        ]};

     

    </script>
    
</body>
</html>
